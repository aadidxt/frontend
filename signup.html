<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="form">
        <h3 class="signup_head">
            SIGNUP FORM
        </h3>
        <div class="name">
            <b>Name</b>
            <br>
            <input type="text" id="name" placeholder="Your Name">
        </div>
        <div class="contact">
            <b>Contact No</b>
            <br>
            <input type="text" id="contact" placeholder="Your Contact Number">
        </div>
        <div class="email">
            <b>E-mail</b>
            <br>
            <input type="email" id="email" placeholder="yourmail@example.com">
        </div>
        <div class="pass">
            <b>Password</b>
            <br>
            <input type="password" id="pass" placeholder="password">
        </div>
        <div class="confirm_pass">
            <b>Confirm Password</b>
            <br>
            <input type="password" id="confirm_pass" placeholder="Confirm password">
        </div>
        <br>
        <button id="btn_signup">SIGNUP</button>
        <br>
        <div class="login">
            <a href="login.html">Already a USER? Login</a>
        </div>
    </div>
</body>
</html>
